<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banana Puzzle Adventure - Game</title>
  <style>
    body {
      background: linear-gradient(135deg, #0b3d2e, #164a36);
      font-family: "Poppins", sans-serif;
      color: #fff;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 20px;
    }

    h1 {
      color: #ffce00;
      margin-bottom: 5px;
    }

    .level-display {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #cde9d7;
    }

    .timer {
      background: #ffb800;
      color: #222;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    img {
      width: 350px;
      border-radius: 10px;
      margin-top: 10px;
      border: 2px solid #ffb800;
    }

    input {
      width: 100px;
      height: 45px;
      font-size: 1.3rem;
      text-align: center;
      border-radius: 8px;
      border: none;
      background: #164a36;
      color: #fff;
      outline: none;
      margin-top: 15px;
    }

    .btn {
      padding: 12px 25px;
      background: #ffb800;
      color: #222;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      margin: 10px;
    }

    .btn:hover {
      background: #ffce00;
    }

    .message {
      font-size: 1.2rem;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üçå Banana Puzzle Adventure</h1>
  <div class="level-display" id="levelDisplay"></div>
  <div class="timer" id="timer">Time: 60s</div>

  <div class="grid" id="puzzleGrid">
    <!-- Puzzle will be loaded here -->
  </div>

  <button class="btn" id="checkBtn">Check Answer</button>
  <button class="btn" id="nextLevelBtn" style="display:none;">Next Level ‚Üí</button>
  <p class="message" id="message"></p>

  <script>
    // üåü Load current level
    const level = localStorage.getItem('selectedLevel') || 'Easy';
    document.getElementById('levelDisplay').innerText = "Level: " + level;

    // ‚è±Ô∏è Timer setup based on level
    let timeLeft = level === "Easy" ? 60 : level === "Medium" ? 45 : 30;
    const timerDisplay = document.getElementById('timer');
    const timerInterval = setInterval(() => {
      timeLeft--;
      timerDisplay.innerText = `Time: ${timeLeft}s`;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        document.getElementById('message').innerText = "‚è∞ Time's up! Try again!";
        document.getElementById('checkBtn').disabled = true;
      }
    }, 1000);

    // üéØ Fetch puzzle dynamically from Banana API
    async function fetchPuzzle() {
      const puzzleGrid = document.getElementById("puzzleGrid");
      puzzleGrid.innerHTML = `<p>Loading puzzle... üçå</p>`;

      try {
        const response = await fetch("https://marcconrad.com/uob/banana/api.php");
        const data = await response.json();
        displayPuzzle(data);
      } catch (error) {
        console.error("Error loading puzzle:", error);
        puzzleGrid.innerHTML = `<p>‚ö†Ô∏è Failed to load puzzle. Please check your internet connection.</p>`;
      }
    }

    // üß© Display puzzle image + answer input
    function displayPuzzle(data) {
      const puzzleGrid = document.getElementById("puzzleGrid");
      puzzleGrid.innerHTML = `
        <img src="${data.question}" alt="Banana Puzzle" />
        <input type="number" id="userAnswer" placeholder="Enter missing number">
      `;
      puzzleGrid.dataset.correct = data.solution;
    }

    // üéØ Check Answer Logic
    document.getElementById('checkBtn').addEventListener('click', () => {
      const puzzleGrid = document.getElementById("puzzleGrid");
      const userInput = document.getElementById("userAnswer").value.trim();
      const correctAnswer = puzzleGrid.dataset.correct;

      if (parseInt(userInput) === parseInt(correctAnswer)) {
        clearInterval(timerInterval);
        document.getElementById('message').innerText = "‚úÖ Correct! Great job!";
        document.getElementById('nextLevelBtn').style.display = "inline-block";

        // üåü Get username from localStorage (saved during login)
        const username = localStorage.getItem('username') || 'Guest';

        // üéØ Calculate score based on level and speed
        let basePoints, multiplier;
        if (level === "Easy") { basePoints = 100; multiplier = 5; }
        else if (level === "Medium") { basePoints = 200; multiplier = 10; }
        else { basePoints = 300; multiplier = 15; }

        const finalScore = basePoints + (timeLeft * multiplier);

        // üì§ Prepare score data to send to backend
        const scoreData = {
          username: username,
          level: level,
          score_time: timeLeft,
          points: finalScore
        };

        // üîó Send score data to backend
        fetch('save_score.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(scoreData)
        })
        .then(res => res.json())
        .then(data => {
          console.log("Score saved:", data);
        })
        .catch(err => console.error("Error saving score:", err));
      } else {
        document.getElementById('message').innerText = "‚ùå Incorrect! Try again.";
      }
    });

    // üöÄ Next Level Logic
    document.getElementById('nextLevelBtn').addEventListener('click', () => {
      let nextLevel;
      if (level === "Easy") nextLevel = "Medium";
      else if (level === "Medium") nextLevel = "Hard";
      else nextLevel = "Complete";

      if (nextLevel === "Complete") {
        alert("üéâ Congratulations! You‚Äôve finished all levels!");
        window.location.href = "levels.html";
      } else {
        localStorage.setItem('selectedLevel', nextLevel);
        window.location.reload();
      }
    });

    // üî• Load puzzle when page starts
    fetchPuzzle();
  </script>
</body>
</html>
