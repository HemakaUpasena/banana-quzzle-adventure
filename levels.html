<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banana Puzzle Adventure - Select Difficulty</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #0b3d2e;
      background-image: radial-gradient(#1a6148 1px, transparent 1px),
        radial-gradient(#1a6148 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      color: #fff;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      padding: 40px 30px;
      width: 350px;
      text-align: center;
    }

    .banana {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: #ffce00;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 15px;
      color: #cde9d7;
      margin-bottom: 25px;
    }

    .level-btn {
      background-color: #ffb800;
      color: #333;
      font-weight: 600;
      border: none;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .level-btn:hover {
      background-color: #ffcf40;
      transform: scale(1.05);
    }

    .footer-text {
      font-size: 14px;
      margin-top: 15px;
      color: #cde9d7;
    }

    .footer-text a {
      color: #ffce00;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    .selected {
      background-color: #ffd74d;
      color: #222;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banana"></div>
    <div class="title">Banana Puzzle Adventure</div>
    <div class="subtitle">Select Your Difficulty Level</div>

    <button onclick="startLevel('Easy')">Easy üçå</button>
<button onclick="startLevel('Medium')">Medium üçåüçå</button>
<button onclick="startLevel('Hard')">Hard üçåüçåüçå</button>

<script>
  function startLevel(level) {
    localStorage.setItem('selectedLevel', level);
    window.location.href = 'game.html';
  }
</script>

  
</body>
</html>
