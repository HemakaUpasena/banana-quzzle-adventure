<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banana Puzzle Adventure - Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0b3d2e;
      background-image: radial-gradient(#1a6148 1px, transparent 1px),
        radial-gradient(#1a6148 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      color: #fff;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      padding: 40px 30px;
      width: 320px;
      text-align: center;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: #ffce00;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 15px;
      color: #cde9d7;
      margin-bottom: 25px;
    }

    .banana {
      font-size: 48px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #164a36;
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    input::placeholder {
      color: #b3ccb8;
    }

    .login-btn {
      background-color: #ffb800;
      color: #333;
      font-weight: 600;
      border: none;
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background-color: #ffcf40;
      transform: scale(1.05);
    }

    .footer-text {
      font-size: 14px;
      margin-top: 15px;
      color: #cde9d7;
    }

    .footer-text a {
      color: #ffce00;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banana"></div>
    <div class="title">Banana Puzzle Adventure</div>
    <div class="subtitle">Log in to begin your puzzle adventure!</div>

   <form id="loginForm" action="login.php" method="POST">
  <input type="email" name="email" placeholder="Email Address" required />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit" class="login-btn">Login</button>
</form>


    <div class="footer-text">
      No account? <a href="signup.html">Sign up</a>
    </div>
  </div>

</body>
</html>
